<!DOCTYPE html>
<html>

<head>
    {% load crispy_forms_tags %}
    {% load static %}

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body style="background-image: url('../static/Autenticacion/img/login.jpg');">
    <main class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="post" action="" class="card card-body">
                    <h3 class="text-center">Iniciar Sesi√≥n</h3>
                    {% csrf_token %}

                    <div class="mb-3">
                        {{form|crispy}}
                        <br>
                        
                        {% if messages %}
                            {% for mensaje in messages %}
                                <div class="alert alert-danger" role="alert" style="text-align: center;">
                                    {{ mensaje }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <button type="submit" class="btn btn-success" class="text-center">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
