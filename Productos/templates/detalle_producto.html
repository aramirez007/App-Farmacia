{% extends "AppFarmacia/base.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'AppFarmacia/css/estilo_tablas.css' %}">

<div class="container py-5">
    <div class="jumbotron">
        <h2 class="d-inline">{{ producto.nombre }}</h2>
    </div>

    <div class="container-fluid py-4">
        <div class="row justify-content-around">
            <div class="col">
                <div class="card mb-4">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}

                            {{ form.as_p }}

                            <div class="container">
                                <div class="row justify-content-around">
                                    <div class="col"><a href="{% url 'productos' %}" class="btn btn-danger float-end">Cancelar</a></div>
                                    <div class="col"><button class="btn btn-success">Guardar</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
